
<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="myscript.js"></script>
  </head>
  <body>
  
  <div id="home-page">
    <div id="submit-page"><a href="#">Add Car Details</a></div>
  </div>
  
  <div id="form-page" style="display:none">
		<form>
		   Car Name: <input type="text" name="cname" id="cname" required><br>
		   Model: <input type="text" name="model" id="model" required><br>
		   Mileage: <input type="number" name="mileage" id="mileage" required><br>
		   Color: <input type="color" name="colour" id="colour" required><br>
		   <input id="carImage" type="file" name="car" accept="image/*"><br>	
		   <input id="submit-button" type="submit">
		</form>
	 </div>
	 
  <div id="detail-page" style="display:none">
		<div id="home-link"><a href='#'>Home</a></div>
  </div>
    
	
  </body>
</html>
